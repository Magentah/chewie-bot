# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [10.x]

        steps:
            - uses: actions/checkout@v2

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Deploy
              # You may pin to the exact commit or the version.
              # uses: JimCronqvist/action-ssh@1c03e01b4ac39da814b45cfd2924c2df0ff1396f
              uses: appleboy/ssh-action@v0.1.3
              with:
                  # Add environment variables if they don't already exist.
                  script: |
                      ex -sc '$a
                      export TWITCH_CLIENT_ID="${{ secrets.twitchClientId }}"
                      .
                      $-,$!uniq
                      x' /etc/environment
                      
                      ex -sc '$a
                      export TWITCH_CLIENT_SECRET="${{ secrets.twitchClientSecret }}"
                      .
                      $-,$!uniq
                      x' /etc/environment
                      
                      ex -sc '$a
                      export TWITCH_REDIRECT_URI="${{ secrets.twitchRedirectUri }}"
                      .
                      $-,$!uniq
                      x' /etc/environment
                      
                      ex -sc '$a
                      export YOUTUBE_API="${{ secrets.youtubeApi }}"
                      .
                      $-,$!uniq
                      x' /etc/environment
                      
                      cd chewiebot
                      git pull origin master
                      cd server
                      yarn setup-production
                      yarn build
                      pm2 restart chewiebot --env.NODE_ENV="production" --env.TWITCH_CLIENT_ID="${{ secrets.twitchClientId }}" --env.TWITCH_CLIENT_SECRET="${{ secrets.twitchClientSecret }}" --env.TWITCH_REDIRECT_URI="${{ secrets.twitchRedirectUri }}" --env.YOUTUBE_API="${{ secrets.youtubeApi }}" env.SECRET_KEY="${{ secrets.secretKey }}"
                      
                  # Hostname or IP address of the remote server(s). Separate multiple servers with a blank space. Example: 'user@mydomain.com:22 user@otherdomain.com:2222'
                  host: ${{ secrets.sshHost }}
                  username: ${{ secrets.sshUsername }}
                  # The private key (id_rsa) content for authenticating to the SSH server(s). Recommended to store it as a GitHub Secret.
                  key: ${{ secrets.sshKey }}
                  # Used to view all environment variables in the logs, please note that this could expose sensitive data.
                  #debug: # optional
