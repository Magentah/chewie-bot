# Close websocket connection when upgrade header set to ''
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# map to websocket port
upstream websocket {
    server backend:8001;
}

server {
    listen      8020;
    listen [::]:8020;
    server_name chewiemelodies.com www.chewiemelodies.com;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header HOST $host;
        proxy_pass http://websocket;
    }
}


# If not using SSL and HTTPS, remove this server section.

server {
    listen 80;
    server_name chewiemelodies.com www.chewiemelodies.com;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }

    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }
}

server {
    # If not using SSL and HTTPS, uncomment these:
    # listen        80;
    # listen  [::]:80;

    # If not using SSL and HTTPS, comment out the listen lines below.
    listen       443 ssl http2;
    listen  [::]:443 ssl http2;
    server_name  chewiemelodies.com www.chewiemelodies.com;

    server_tokens off;

    # If not using SSL and HTTPS, comment out the below ssl_certificate and ssl_certificate_key lines.
    ssl_certificate /etc/letsencrypt/live/chewiemelodies.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chewiemelodies.com/privkey.pem;

    ssl_buffer_size 8k;
    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_prefer_server_ciphers on;

    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    ssl_ecdh_curve secp384r1;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    resolver 8.8.8.8;
    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /var/www/html;
        index  index.html index.htm;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
    }

    location /api/ {
        proxy_set_header HOST $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend:8080;
    }

    location /ws/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header HOST $host;
        proxy_pass http://websocket;
    }

